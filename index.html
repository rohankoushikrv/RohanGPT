<body class="text-gray-200">

            </div>
        </header>

        <!-- Chat messages container -->
        <main id="chat-container" class="flex-1 overflow-y-auto py-6 space-y-6">
             <!-- Initial greeting will be added by JS -->
        </main>

        <!-- Input form -->

                <button type="button" id="suggest-btn" class="tooltip text-gray-400 hover:text-indigo-400 transition-colors p-2 rounded-full hover:bg-gray-700 ml-1">
                    <span class="tooltiptext">Suggest Reply âœ¨</span>

                </button>
                <textarea id="message-input"
                    class="flex-1 bg-transparent px-4 py-2 resize-none focus:outline-none placeholder-gray-500"
                    placeholder="Message RohanGPT..." rows="1"></textarea>
                <button type="submit" id="send-button"
                    class="bg-indigo-600 text-white rounded-full p-2.5 ml-2 hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-indigo-500 transition-all duration-300 transform hover:scale-110 disabled:bg-gray-600 disabled:scale-100 disabled:cursor-not-allowed">

                    </svg>

            </form>
            <div class="text-center text-xs text-gray-500 mt-4">
    RohanGPT generates AI content, maybe incorrect.
</div>
