<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RohanGPT</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chat-container { width: 300px; margin: auto; border: 1px solid #ccc; padding: 10px; }
        #messages { height: 300px; overflow-y: auto; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
        #input { width: 80%; padding: 5px; }
    </style>
</head>
<body>
    <h1>RohanGPT</h1>
    <div id="chat-container">
        <div id="messages"></div>
        <input id="input" type="text" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            let inputField = document.getElementById("input");
            let userMessage = inputField.value;
            if (!userMessage) return;

            let messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
            inputField.value = "";

            const apiKey = "sk-abcdef1234567890abcdef1234567890abcdef12"; // Replace with a securely stored key
            const apiUrl = "https://api.openai.com/v1/chat/completions";

            let response = await fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${apiKey}` },
                body: JSON.stringify({ model: "gpt-3.5-turbo", messages: [{ role: "user", content: userMessage }] })
            });

            let data = await response.json();
            let botReply = data.choices[0].message.content;
            messagesDiv.innerHTML += `<p><strong>Bot:</strong> ${botReply}</p>`;
        }
    </script>
</body>
</html>
