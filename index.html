<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RohanGPT</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100%;
            padding: 50px;
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            box-shadow: 0px 4px 10px rgba(255,255,255,0.1);
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            max-width: 75%;
        }
        .user-message {
            background: #007bff;
            align-self: flex-end;
        }
        .bot-message {
            background: #333;
            align-self: flex-start;
            position: relative;
        }
        .bot-typing {
            color: gray;
            font-style: italic;
            animation: fadeInOut 1.2s infinite alternate;
        }
        .input-container {
            display: flex;
            margin-top: 20px;
        }
        input {
            flex: 1;
            padding: 12px;
            background: #222;
            color: white;
            border: 1px solid #444;
            border-radius: 6px;
        }
        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px;
        }
        @keyframes fadeInOut {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
    <h1 class="text-4xl font-extrabold text-center mb-6">RohanGPT</h1>
    <p class="text-center opacity-80 text-lg">Your AI-powered assistant, built for creativity & intelligence.</p>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-container">
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <!-- ✅ License Section (Correct Placement) -->
    <div class="license text-center mt-6 opacity-80">
        <p><strong>MIT License</strong> © 2025 RohanGPT</p>
    </div>
</div> <!-- ✅ No extra closing div here -->

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            const chatBox = document.getElementById("chatBox");

            if (!userInput.trim()) return;

            chatBox.innerHTML += `<div class="message user-message">You: ${userInput}</div>`;
            document.getElementById("userInput").value = "";

            // Show typing animation
            const typingAnimation = `<div class="message bot-message bot-typing" id="typingIndicator">Bot is typing...</div>`;
            chatBox.innerHTML += typingAnimation;
            chatBox.scrollTop = chatBox.scrollHeight;

            const apiKey = "AIzaSyB_lP7hIYkIF899gcx8yJleInuWpjqfXM8"; // Replace with your Gemini API key
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            const requestBody = {
                contents: [{ parts: [{ text: userInput }] }]
            };

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                console.log(data);

                let aiResponse = data?.candidates?.[0]?.content?.parts?.[0]?.text ?? "Sorry, I couldn't understand.";
                aiResponse = aiResponse.replace(/\*\*/g, '').replace(/\*/g, '');

                document.getElementById("typingIndicator").remove(); // Remove typing animation
                chatBox.innerHTML += `<div class="message bot-message">AI: ${aiResponse}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to latest message

            } catch (error) {
                console.error("Error:", error);
                document.getElementById("typingIndicator").remove(); // Remove typing animation
                chatBox.innerHTML += `<div class="message bot-message">AI: Failed to fetch response.</div>`;
            }
        }
    </script>

</body>
</html>
