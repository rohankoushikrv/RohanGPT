<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RohanGPT</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="max-w-2xl w-full mx-auto p-6 bg-white shadow-md rounded-lg">
        <h1 class="text-3xl font-bold text-center text-blue-600">RohanGPT</h1>
        <p class="text-red-500 text-center text-sm mt-2">
            ⚠️ Not medical advice. Consult a licensed doctor for health concerns.
        </p>
        
        <div id="chat-box" class="h-80 border rounded-lg overflow-y-auto p-4 bg-gray-50 mt-4"></div>
        
        <div class="flex gap-2 mt-4">
            <input id="user-input" class="flex-1 p-2 border rounded focus:outline-none focus:ring focus:ring-blue-300" placeholder="Ask me anything...">
            <button id="send-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Send</button>
        </div>

        <footer class="text-center text-sm text-gray-500 mt-4">
            © 2025 RohanGPT | Open-source | Powered by AI & Public APIs.
        </footer>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");

        sendBtn.addEventListener("click", async () => {
            const message = userInput.value.trim();
            if (!message) return;

            chatBox.innerHTML += `<p class="text-right"><strong>You:</strong> ${message}</p>`;
            chatBox.scrollTop = chatBox.scrollHeight;
            userInput.value = "";

            try {
                const response = await fetch("https://rohangpt.onrender.com/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                chatBox.innerHTML += `<p class="text-left"><strong>RohanGPT:</strong> ${data.response}</p>`;
            } catch (error) {
                chatBox.innerHTML += `<p class="text-red-500">Error: Unable to reach backend.</p>`;
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendBtn.click();
        });
    </script>
</body>
</html>
